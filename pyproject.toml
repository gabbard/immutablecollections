[tool.towncrier]
    package="immutablecollections"
    filename="CHANGELOG.md"
    issue_format = "`#{issue} <https://github.com/isi-vista/immutablecollections/issues/{issue}>`_"

    [[tool.towncrier.type]]
        directory = "breaking"
        name = "Backward-incompatible Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "deprecation"
        name = "Deprecations"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "feature"
        name = "New Features"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "bugfix"
        name = "Bug Fixes"
        showcontent = true

[tool.black]
line-length = 90

[tool.isort]
multi_line_output = 3
